<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>

<body>
    <script>
        var num1 = 34;
        var num2 = 45;
        //1.Binary operators - reqire 2 operands(1,2).   Ex -> 1+2

        //a.Arithmatic operators
        // op->+, -, *, /, %
        //Example-->
        console.log(num1 + num2);
        console.log(num1 - num2);
        console.log(num1 * num2);
        console.log(num1 / num2);
        console.log(num1 % num2);

        //.
        //b.Assignment operator - helps to assign the vale to variables
        //op-> =, +=, -=, *=, /=, %=
        //Example-->



        //num = num + num;
        num1 += num2;
        num1 -= num2;
        num1 *= num2;
        num1 /= num2;
        num1 %= num2;
        console.log(num1);

        //c.Relational/comparison operators
        //>, <, <=, >=, ==, !=,
        //Identity operators--> ===.!==(They also check for types/datatypes)
        //Example--->

        console.log(num1 == num2); // if they look same then it is equal //Identity
        console.log(num1 != num2);
        console.log(num1 > num2);
        console.log(num1 < num2);
        console.log(num1 <= num2);
        console.log(num1 >= num2);
        console.log(num1 === num2);
        console.log(num1 !== num2);

        // d.Logical operator
        //&&, ||, !
        //Example-->
        //  t a t =t
        //   t a f = f
        //   f a f = f
        //   t o t= t
        //   t o f = t
        //   f o f = f
        var num3 = 55;
        console.log(num1 < num2 && num2 < num3);
        console.log(num1 < num2 || num2 < num3);
        console.log(!true); //false
        console.log(!false); //true
    </script>
</body>

</html>
